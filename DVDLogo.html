<!DOCTYPE html>
<html>
  <head>
    <title>DVD Logo</title>
    <style>
      #dvd {
        position: absolute;
        width: 140px;
        height: 84px;
        background-image: url("dvd-logo.png");
      }
    </style>
  </head>
  <body>
    <div id="dvd"></div>
	<script>
	  // Get the DVD logo element
	  var dvd = document.getElementById("dvd");

	  // Get the width and height of the document
	  var width = document.body.clientWidth;
	  var height = document.body.clientHeight;

	  // Set the initial position and direction of the DVD logo
	  var x = 0;
	  var y = 0;
	  var xSpeed = 5;
	  var ySpeed = 5;

	  // Animate the DVD logo
	  setInterval(function() {
		// Update the position of the DVD logo
		x += xSpeed;
		y += ySpeed;

		// Check for collisions with the edges of the document
		if (x + 150 > 1540 || x < 0) {
		  xSpeed = -xSpeed;
		}
		if (y + 150 > 800 || y < 0) {
		  ySpeed = -ySpeed;
		}

		// Update the position of the DVD logo on the page
		dvd.style.left = x + "px";
		dvd.style.top = y + "px";
	  }, 10);
	</script>
  </body>
</html>
